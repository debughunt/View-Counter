<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
<style>
    * {
        margin: 0 auto;
        padding: 0 auto;
        box-sizing: border-box;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>View Counter</h1>
        <h2>{{ views }}</h2>
        <div class="d-flex justify-content-center">
            <div class="col">
                <form action="/twoViews" method="post">
                    <input class="btn btn-success" type="submit" value="Add Two!">
                </form>
            </div>
            <div class="col">
                <form action="/destroy_session" method="post">
                    <input class="btn btn-danger" type="submit" value="Clear Views!">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
